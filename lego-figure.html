<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego figure</title>
    <style>
      #lego-figure-container {
        width: 500px;
        height: 700px;
        padding: 5px;
      }

      *::before,
      *::after {
        content: "";
        display: block;
      }

      /*
        Top part 1/3
        */

      #top {
        height: 25%;
        position: relative;
        z-index: -2;
      }

      #head,
      #head::before,
      #head::after {
        background-color: #fdcc24;
      }

      #head::before {
        width: 35%;
        height: 15%;
        margin: -11% auto;
        border-radius: 20%;
        box-shadow: inset -5px 0px 5px rgba(0, 0, 0, 0.281);
      }

      #head {
        width: 36%;
        height: 88%;
        border: 0.1px solid #ca9e0d;
        margin: 2% auto;
        border-radius: 20%;
        box-shadow: inset -10px -5px 10px rgba(0, 0, 0, 0.281);
        background: radial-gradient(80% 200% at 5% 5%, #ffda6230, transparent),
          linear-gradient(to right, #ffffff00 0%, #ffffff42 5%, #ffffff00 40%),
          linear-gradient(#fdcc24, #fdcc24);
      }

      #head::after {
        width: 50%;
        height: 13%;
        /* border: 1px solid orange; */
        margin: -27% auto;
        position: relative;
        z-index: -2;
        box-shadow: inset -10px 4px 10px rgba(0, 0, 0, 0.281);
      }

      #eyes {
        margin: auto;
        position: relative;
        display: flex;
        width: 90%;
        height: 10%;
        justify-content: space-between;
        top: 50%;
      }

      #eyes * {
        width: 10%;
        height: 100%;
        border-radius: 50%;
        background-color: #000;
      }

      #mouth {
        width: 30%;
        height: 10%;
        border-bottom: 0.5em solid #000;
        border-radius: 50%;
        margin: 50% auto;
      }

      /*
        Middle part 2/3
        
        */

      #middle {
        height: 37.5%;
        display: flex;
        justify-content: center;
      }

      #left-arm,
      #right-arm {
        width: 14%;
        height: 100%;
      }

      #left-upper-arm,
      #right-upper-arm {
        width: 100%;
        height: 70%;
        background-color: #e1181c;
        position: relative;
        z-index: -3;
        box-shadow: inset 0px 5px 15px rgba(0, 0, 0, 0.445);
      }

      #left-upper-arm {
        border-radius: 100px 50px 0px 50px;
        margin: 10% 5.5% auto;
        transform: rotateZ(1deg) skewX(-15deg);
      }

      #right-upper-arm {
        border-radius: 50px 100px 50px 0px;
        margin: 10% -5.5% auto;
        transform: rotateZ(-1deg) skewX(15deg);
      }

      #left-forearm,
      #right-forearm {
        width: 90%;
        height: 45%;
        background-color: #e1181c;
        top: -15%;
        position: relative;
        z-index: -1;
      }

      #left-forearm {
        transform: skewX(3deg);
        border-radius: 100px 100px 50px 50px;
        right: 21%;
        box-shadow: inset 2px -8px 6px rgba(0, 0, 0, 0.445);
      }

      #right-forearm {
        transform: skewX(-3deg);
        border-radius: 100px 100px 50px 50px;
        right: -31%;
        box-shadow: inset -2px -8px 6px rgba(0, 0, 0, 0.445);
      }

      #left-hand,
      #right-hand {
        height: 45%;
        border-top: 25px solid #fdcc24;
        border-left: 20px solid #fdcc24;
        border-right: 20px solid #fdcc24;
      }

      #left-hand,
      #left-hand-shadow {
        right: 2rem;
      }

      #left-hand-shadow,
      #right-hand-shadow {
        height: 35%;
        border-top: 30px solid #ca9b02;
        border-left: 20px solid #ca9b02;
        border-right: 20px solid #ca9b02;
      }

      #left-hand,
      #right-hand,
      #left-hand-shadow,
      #right-hand-shadow {
        width: 90%;
        border-bottom: 1rem solid transparent;
        border-radius: 45%;
        position: absolute;
        bottom: -49%;
        right: -1.05rem;
      }

      #torso {
        border-radius: 5px;
        width: 46%;
        height: 100%;
        background-color: #e1181c;
        transform: perspective(10px) rotateX(0.8deg);
        margin-top: -4.5%;
        position: relative;
        z-index: -2;
        box-shadow: inset 0px 2px 20px rgba(0, 0, 0, 0.445);
      }

      /*
        
        Bottom part 3/3
        
        */

      #bottom {
        height: 37.5%;
      }

      #bottom div:first-child,
      #bottom > div *,
      #bottom div::after {
        background-color: #0858a8;
        position: relative;
        z-index: -2;
      }

      #crotch {
        width: 55%;
        height: 9%;
        /* border: 1px solid green; */
        margin: 1% auto auto;
        box-shadow: inset 0px 5px 3px #01366b;
      }

      #legs {
        width: 55%;
        height: 91%;
        display: flex;
        margin: auto;
        position: relative;
        z-index: -2;
      }

      #left-leg,
      #right-leg {
        width: 47%;
        height: 100%;
        /* border: 1px solid green; */
        box-shadow: inset 0px 10px 10px rgba(0, 0, 0, 0.445);
        background-image: linear-gradient(
          #01366b 5%,
          rgba(255, 255, 255, 0.055),
          #01366b 35%,
          #0858a8 40%
        );
      }

      #left-leg::after,
      #right-leg::after {
        width: 103%;
        height: 20%;
        margin: 150% -1.5%;
        box-shadow: inset 0px -5px 15px rgba(0, 0, 0, 0.781);
        border-radius: 5px 5px 2px 2px;
        background-image: linear-gradient(
          rgba(255, 255, 255, 0.274) 2%,
          #01366b 5%,
          #01366b 40%
        );
      }

      #leg-joint {
        height: 30%;
        width: 7%;
        box-shadow: inset 0px -3px 3px rgba(0, 0, 0, 0.445);
      }
    </style>
  </head>
  <body>
    <div id="lego-figure-container">
      <div id="top">
        <div id="head">
          <div id="eyes">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
          </div>
          <div id="mouth"></div>
        </div>
        <div class="neck"></div>
      </div>

      <div id="middle">
        <div id="left-arm">
          <div id="left-upper-arm"></div>
          <div id="left-forearm">
            <div id="left-hand-shadow"></div>
            <div id="left-hand"></div>
          </div>
        </div>
        <div id="torso"></div>
        <div id="right-arm">
          <div id="right-upper-arm"></div>
          <div id="right-forearm">
            <div id="left-hand-shadow"></div>
            <div id="left-hand"></div>
          </div>
        </div>
      </div>

      <div id="bottom">
        <div id="crotch"></div>
        <div id="legs">
          <div id="left-leg">
            <div id="left-foot"></div>
          </div>
          <div id="leg-joint"></div>
          <div id="right-leg">
            <div id="right-foot"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
